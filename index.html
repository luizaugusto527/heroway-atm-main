<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/index.css">

    <title>ATM</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="header">
          <h1>ATM</h1>
          <div class="welcome">
            <span>Bem vindo</span>
            <span>João da Silva</span>
          </div>
        </div>
        <div class="atm">
          <div class="account">
            <div class="item">
              <span>Saldo</span>
              <span>
                <span class="symbol">$</span>
                <span class="value">9.999.999 &infin;</span>
              </span>
            </div>
            <div class="item">
              <span>Notas disponíveis</span>
              <span>
                <span class="bill">$ 100.00</span>
                <span class="bill">$ 50.00</span>
                <span class="bill">$ 20.00</span>
                <span class="bill">$ 10.00</span>
              </span>
            </div>
            <div class="withdraw">$ 100, $ 100, $50, $10</div>
          </div>
          <div class="action">
            <input type="text" class="input" value="" readonly />
            <div class="keyboard">
              <div class="line">
                <div>1</div>
                <div>2</div>
                <div>3</div>
              </div>
              <div class="line">
                <div>4</div>
                <div>5</div>
                <div>6</div>
              </div>
              <div class="line">
                <div>7</div>
                <div>8</div>
                <div>9</div>
              </div>
              <div class="line">
                <div class="action gray">Limpar</div>
                <div>0</div>
                <div class="action pink">Confirmar</div>
              </div>
            </div>
          </div>
        </div>
        <div class="fast-withdraw"></div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
